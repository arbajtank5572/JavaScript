<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Project:-Cash-Counter</title>
    <!--Ex-CSS  -->
    <link rel="stylesheet" href="Cash-Counter.css" />

</head>

<body>

    <div class="currency-counter-wrapper">
        <div class="container">
            <form action="">
                <div class="ds-row">
                    <div class="note-image">
                        <img src="500-rupees.jpg" alt="500-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="500" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="200-rupees.jpg" alt="200-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="200" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="100-rupees.png" alt="100-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="100" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="50-rupees.jpg" alt="50-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="50" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="20-rupees.jpg" alt="20-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="20" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="10-rupees.jpg" alt="10-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="10" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="5-rupees.jpg" alt="5-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="5" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="2-rupees.jpg" alt="2-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="2" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>

                <div class="ds-row">
                    <div class="note-image">
                        <img src="1-rupees.jpg" alt="1-rupees" />
                    </div>
                    <div class="note-numbers">
                        <input type="number" placeholder="0" data-note-value="1" />
                    </div>
                    <div class="note-values">
                        <span>=</span>
                        <span class="value-00">00</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="final-ans-container">
            <h2>Total Cash : <span class="total-cash"></span></h2>
            <h2>Total Notes : <span class="total-notes"></span></h2>
            <h2>Total (Text) : <span class="total-txt"></span></h2>
        </div>
    </div>

    <!--Ex-js  -->

    <script src="Cash-Counter.js"></script>
</body>

</html>
